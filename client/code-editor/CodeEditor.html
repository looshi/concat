<template name="CodeEditor">
  <button id='run' class='pure-button pure-button-primary'><i class="fa fa-play"></i> Run</button>
  <button id='reset' class='pure-button pure-button-primary'><i class="fa fa-refresh"></i> Reset</button>
  <div class='code-editor-container'>
    {{> CodeMirror id='editor' name='editor' options=editorOptions reactiveVar='editorCode'}}
    <div class='error-pane {{#if hasError}}error{{/if}}'>
      <div class='error-text'>{{instance.error.get}}</div>
    </div>
  </div>
  <button id='show-solution' class='pure-button pure-button-primary'>Show Solution</button>
  <div>
    <h5>instructions</h5>
     <p>Program the line to reach an edge of the maze.
     Enter your program, then click run.
     Use the functions move(x,y), up(amount), down(amount) left(amount), right(amount) to move the line.</p>
  </div>
</template>
