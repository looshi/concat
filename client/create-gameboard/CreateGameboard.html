<template name="CreateGameboard">
  <div class="create-game">
    <button
    id="create-game-btn"
    class="pure-button pure-button-primary">Create New Challenge
    </button>
    <div id="new-game-controls">
      <input id='game-name-field' type='text' placeholder='Enter a name'/>
      <button id="confirm-game" class='pure-button pure-button-primary'>Create</button>
      <button id="cancel-game" class='pure-button'>Cancel</button>
      <div id="new-game-error" class="form-error-message"></div>
    </div>
  </div>
</template>
